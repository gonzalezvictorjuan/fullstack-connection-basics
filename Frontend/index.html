<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Test Fetch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding: 20px;
      }
      #listContainer,
      #jwtResponseMessage {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
      }
      section {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #section3 {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
    </style>
  </head>
  <body>
    <h1>hola mundo</h1>

    <section id="section1">
      <button class="btn btn-primary" id="fetchButton">Fetch Data</button>
      <div id="listContainer"></div>

      <template id="card-template">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">title</h5>

            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the cardâ€™s content.
            </p>
          </div>
        </div>
      </template>
    </section>

    <hr />
    <!-- section con un form para mandar datos -->
    <section id="section2">
      <form id="posteadorForm">
        <div class="mb-3">
          <h2>Simple Posteador</h2>
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter title"
            required
          />

          <label for="content" class="form-label">Content</label>
          <textarea
            class="form-control"
            id="content"
            rows="3"
            minlength="3"
            maxlength="200"
            placeholder="Enter content"
            required
          ></textarea>
        </div>
        <button id="posteador" type="submit" class="btn btn-success">
          Submit
        </button>
      </form>
      <div id="responseMessage" class="mt-3"></div>
    </section>

    <!-- section destinada a hacer login y register -->
    <section id="section3">
      <form id="loginForm">
        <h2>Login</h2>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            required
          />
        </div>
        <button id="loginButton" type="submit" class="btn btn-primary">
          Login
        </button>
        <div id="loginResponseMessage" class="mt-3"></div>
      </form>

      <form id="registerForm">
        <h2>Register</h2>
        <div class="mb-3">
          <label for="registerUsername" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="registerUsername"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="registerEmail"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="registerPassword"
            placeholder="Enter password"
            required
          />
        </div>
        <button id="registerButton" type="submit" class="btn btn-success">
          Register
        </button>
        <div id="registerResponseMessage" class="mt-3"></div>
      </form>
    </section>

    <!-- section final consumir un endpoint de una API con un fetch y jwt -->

    <section id="section4">
      <h2>Fetch with JWT</h2>
      <button id="fetchWithJwtButton" class="btn btn-info">
        Fetch Data with JWT
      </button>
      <div id="jwtResponseMessage" class="mt-3"></div>

      <template id="jwt-card-template">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-name">name</h5>
            <p class="card-email">email</p>
          </div>
        </div>
      </template>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
