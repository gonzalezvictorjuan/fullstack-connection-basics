<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Animales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles-dashboard.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <h1 class="text-center mb-4">🐾 Dashboard de Animales</h1>
      <section id="loginSection">
        <form id="loginForm" class="card p-4 shadow-sm">
          <h2 class="mb-3">Iniciar Sesión</h2>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Ingresa tu email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Ingresa tu contraseña"
              required
            />
          </div>
          <button id="loginButton" type="submit" class="btn btn-primary w-100">
            Entrar
          </button>
          <div id="loginResponseMessage" class="mt-3"></div>
        </form>
      </section>
      <section id="animalSection" style="display: none">
        <div
          class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2"
        >
          <h2>🐾 Gestión de Animales</h2>
          <div class="d-flex flex-wrap gap-2">
            <button id="resetDataButton" class="btn btn-warning">
              🔄 Resetear datos
            </button>
            <button id="newPostButton" class="btn btn-success">
              ➕ Nuevo Animal
            </button>
            <button id="logoutButton" class="btn btn-outline-danger">
              🚪 Cerrar sesión
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table
            class="table table-striped table-hover align-middle table-editable"
          >
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Especie</th>
                <th>Edad</th>
                <th>Color</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="postsTableBody">
              <!-- Filas generadas dinámicamente -->
            </tbody>
          </table>
        </div>
        <div id="postsMessage" class="mt-3"></div>
      </section>
    </div>

    <!-- Modal para crear nuevo animal -->
    <div
      class="modal fade"
      id="newPostModal"
      tabindex="-1"
      aria-labelledby="newPostModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="newPostForm">
            <div class="modal-header">
              <h5 class="modal-title" id="newPostModalLabel">
                Crear Nuevo Animal
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Cerrar"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="newPostTitle" class="form-label">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="newPostTitle"
                  placeholder="Nombre"
                  required
                  maxlength="50"
                />
              </div>
              <div class="mb-3">
                <label for="newPostContent" class="form-label">Especie</label>
                <input
                  type="text"
                  class="form-control"
                  id="newPostContent"
                  placeholder="Especie"
                  required
                  maxlength="30"
                />
              </div>
              <div class="mb-3">
                <label for="newPostUserId" class="form-label">Edad</label>
                <input
                  type="number"
                  class="form-control"
                  id="newPostUserId"
                  placeholder="Edad"
                  min="0"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="newPostColor" class="form-label">Color</label>
                <input
                  type="text"
                  class="form-control"
                  id="newPostColor"
                  placeholder="Color"
                  required
                  maxlength="30"
                />
              </div>
              <div id="newPostMessage" class="text-center"></div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">Crear</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="./dashboard.js" type="module"></script>
  </body>
</html>
